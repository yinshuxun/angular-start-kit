<div class="demo-form-container">
    <h1>This is A Awesome Form!</h1>
    <h1>表单内部展现:{{userInfo}}</h1>
    <form class="DEMO-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" required [(ngModel)]="user.username" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="user.email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="motto">Password</label>
            <input type="text" [(ngModel)]="user.motto" class="form-control" name="motto" placeholder="Motto">
        </div>
        <div class="form-group">
            <label for="favorite">Favorite fruit</label>
            <select name="favorite" class="form-control" [(ngModel)]="user.favorite">
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <option value="pear">pear</option>
                <option value="orange">orange</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
